---
layout: default
---

<article class="post">
  <header>
    <h2>{{ page.title }}</h2>
    {% assign post = page %}
    {% include post-info.html %}
  </header>

  {{ content }}
</article>

{% if page.downloads %}
  <section class="downloads">
    <h2>Downloadable bits</h2>
    <ul>
      {% for name in page.downloads %}
        {{ name | zipball_link }}
      {% endfor %}
    </ul>
  </section>
{% endif %}
